<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1>CONCERT NIGHT 2025<i class="fa-solid fa-microphone"></i></h1>
            <p>Experience the Music like never before</p>
            <a href="#tickets" class="cta-button">Buy Tickets</a>
        </div>
    </header>

    <main>
        <section class="section">
            <h2>Event Details</h2>
            <p>Date: 25th September 2025</p>
            <p>Time: 6:00 PM onwards</p>
            <p>Venue: City Arena, New York</p>
        </section>

        <section class="section">
            <h2>Performing Artists</h2>
            <div class="artist-grid">
                <div>
                    <img src="dj-pulse.jpg" alt="DJ Pulse">
                    <p>DJ Pulse</p>
                </div>
                <div>
                    <img src="rock-band-x.jpg" alt="Rock Band X">
                    <p>Rock Band X</p>
                </div>
                <div>
                    <img src="singer-y.jpg" alt="Singer Y">
                    <p>Singer Y</p>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>Tickets</h2>
            <div class="ticket-options">
                <div>
                    <h3>General</h3>
                    <p>$50</p>
                    <a href="#" class="cta-button">Book Now</a>
                </div>
                <div>
                    <h3>VIP</h3>
                    <p>$120</p>
                    <a href="#" class="cta-button">Book Now</a>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
